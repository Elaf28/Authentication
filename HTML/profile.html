<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container my-5">
        <div class=" card profile">
            <div class="profile-head d-flex justify-content-between align-items-center   card-header">
                <h2 class="profile-title">User Profile</h2>
                <button class="logout ">Logout</button>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> <span id="userName "></span></p> 
                <p class="card-text"><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/profile.js"></script>
</body>
</html>
