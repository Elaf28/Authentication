<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
    <div class="signUp">
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="form-background col-md-6 mx-auto p-5">
                <h2 class="text-center mb-5 mt-3 fs-1 fw-bold">Sign Up</h2>
                <form id="registerForm" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="mb-3 d-flex justify-content-center align-items-center col-md-10">
                        <p class="form-icon"><i class="fa-solid fa-user"></i></p>
                        <p class="col-md-10 col-11">
                            <input type="text" id="name" class="form-control " placeholder="Name" required>
                        </p>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center col-md-10">
                        <p class="form-icon"><i class="fa-solid fa-envelope"></i></p>
                        <p class="col-md-10 col-11">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </p>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center col-md-10">
                        <p class="form-icon"><i class="fa-solid fa-lock"></i></p>
                        <p class="col-md-10 col-11">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </p>
                    </div>
                    <div class="mb-3 text-center col-md-10">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div id="message"></div>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="HTML/login.html">Login</a></p>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/register.js"></script>
</body>
</html>
